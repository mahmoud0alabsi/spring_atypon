<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fa; }
        .sidebar {
            width: 250px; background-color: #34495e;
            color: white; min-height: 100vh; padding: 20px;
        }
        .sidebar a {
            color: #ecf0f1; text-decoration: none;
            padding: 10px; border-radius: 4px; transition: background 0.3s;
            margin-bottom: 8px;
        }
        .sidebar a:hover { background-color: #2c3e50; }

    </style>
</head>
<body>
<div class="d-flex">
    <nav th:fragment="sidebar" class="sidebar d-flex flex-column">
        <h4>Doctor Portal</h4>
        <hr class="text-light">
        <a th:href="@{/doctor/dashboard}">ğŸ  Dashboard</a>
        <a th:href="@{/doctor/students}">ğŸ‘¨â€ğŸ“ Students List</a>
        <a th:href="@{/doctor/courses}">ğŸ“˜ Courses</a>
        <form th:action="@{/logout}" method="post" class="mt-auto">
            <button class="btn btn-danger w-100 mt-3">ğŸšª Logout</button>
        </form>
    </nav>

    <div class="container p-4">
        <div class="card shadow-sm mt-5 mb-2">
            <div class="card-body">
                <h2>ğŸ“‹ Grades for <span th:text="${student.name}"></span></h2>

                <table class="table table-bordered table-striped shadow-sm">
                    <thead class="table-dark">
                    <tr>
                        <th>Course</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="grade : ${grades}">
                        <td th:text="${grade.course.courseName}"></td>
                        <td th:text="${grade.grade}"></td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm"
                                    th:onclick="'deleteGrade(' + ${grade.id} + ')'">ğŸ—‘ï¸ Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="card shadow-sm mt-5 mb-2">
            <div class="card-body">
                <form onsubmit="addGrade(event)" class="mt-4">
                    <input type="hidden" name="studentId" th:value="${student.studentId}" id="studentId">
                    <input type="number" name="courseId" class="form-control mb-2" placeholder="Course ID" id="courseId"
                           required>
                    <input type="number" step="0.01" name="grade" class="form-control mb-2" placeholder="Grade"
                           id="grade" required>
                    <button class="btn btn-primary" type="submit">â• Add Grade</button>
                </form>

                <!-- Success/Error Message (Optional) -->
                <div id="grade-message" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function deleteGrade(id) {
        fetch(`/api/doctor/grades/${id}`, {
            method: 'DELETE',
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        }).then(res => {
            if (res.ok) {
                location.reload(); // Refresh after delete
            } else {
                alert('Failed to delete grade.');
            }
        });
    }

        function addGrade(event) {
        event.preventDefault();

        const studentId = document.getElementById("studentId").value;
        const courseId = document.getElementById("courseId").value;
        const grade = document.getElementById("grade").value;

        const formData = new URLSearchParams();
        formData.append("studentId", studentId);
        formData.append("courseId", courseId);
        formData.append("grade", grade);

        fetch('/api/doctor/grades', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData
        })
        .then(response => {
            if (response.ok) {
                alert('âœ… Grade added successfully!');
                location.reload();
            } else {
                throw new Error('Network response was not ok.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('âŒ There was an error adding the grade.');
        });
    }

</script>
</body>
</html>
