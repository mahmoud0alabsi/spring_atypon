<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
        }
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s;
            margin-bottom: 8px;
        }
        .sidebar a:hover {
            background-color: #2c3e50;
        }

    </style>
</head>
<body>
<div class="d-flex">
    <nav th:fragment="sidebar" class="sidebar d-flex flex-column">
        <h4>Doctor Portal</h4>
        <hr class="text-light">
        <a th:href="@{/doctor/dashboard}">🏠 Dashboard</a>
        <a th:href="@{/doctor/students}">👨‍🎓 Students List</a>
        <a th:href="@{/doctor/courses}">📘 Courses</a>
        <form th:action="@{/logout}" method="post" class="mt-auto">
            <button class="btn btn-danger w-100 mt-3">🚪 Logout</button>
        </form>
    </nav>

    <div class="container-fluid p-4">
        <h2>Hello, <span th:text="${doctor.name}"></span> 👋</h2>
        <p class="lead">Manage your students and courses efficiently.</p>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>👨‍🎓 Students</h5>
                        <p>View, edit, and manage student records.</p>
                        <a th:href="@{/doctor/students}" class="btn btn-primary">View Students</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>📘 Courses</h5>
                        <p>Create and manage course details.</p>
                        <a th:href="@{/doctor/courses}" class="btn btn-success">Manage Courses</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
