<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c3ecff, #f4f7fa);
            min-height: 100vh;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .welcome-text {
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="container py-5">
    <form th:action="@{/logout}" method="post" class="logout-btn">
        <button class="btn btn-outline-danger">ðŸšª Logout</button>
    </form>

    <div class="text-center mb-5">
        <h1 class="display-5 welcome-text">
            ðŸ‘‹ Hello, <span th:text="${student.name}"></span>!
        </h1>
        <p class="lead text-muted">Here's how you're doing in your courses:</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm grade-card">
                <div class="card-body">
                    <h4 class="card-title text-secondary">ðŸ“š Your Grades</h4>
                    <table class="table table-hover mt-3">
                        <thead class="table-primary">
                        <tr>
                            <th>Course</th>
                            <th>Grade</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="grade : ${grades}">
                            <td th:text="${grade.course.courseName}"></td>
                            <td>
                                <span class="badge"
                                      th:text="${grade.grade}"
                                      th:classappend="${grade.grade >= 90} ? 'bg-success' :
                                                      (${grade.grade >= 75} ? 'bg-primary' :
                                                      (${grade.grade >= 60} ? 'bg-warning text-dark' : 'bg-danger'))">
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
