<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
        }

        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s;
            margin-bottom: 8px;
        }

        .sidebar a:hover {
            background-color: #2c3e50;
        }

        .card {
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

    </style>
</head>
<body>
<div class="d-flex">

    <nav th:fragment="sidebar" class="sidebar d-flex flex-column">
        <h4>Doctor Portal</h4>
        <hr class="text-light">
        <a th:href="@{/doctor/dashboard}">ğŸ  Dashboard</a>
        <a th:href="@{/doctor/students}">ğŸ‘¨â€ğŸ“ Students List</a>
        <a th:href="@{/doctor/courses}">ğŸ“˜ Courses</a>
        <form th:action="@{/logout}" method="post" class="mt-auto">
            <button class="btn btn-danger w-100 mt-3">ğŸšª Logout</button>
        </form>
    </nav>

    <div class="container-fluid p-4">
        <h2 class="text-secondary mb-4">ğŸ“š Manage Courses</h2>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="card-title">All Courses</h4>
                <table class="table table-hover table-bordered mt-3">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Course Name</th>
                        <th>Credits</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.id}"></td>
                        <td th:text="${course.courseName}"></td>
                        <td th:text="${course.courseCredits}"></td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm"
                                    th:onclick="'deleteCourse(' + ${course.id} + ')'">ğŸ—‘ï¸ Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title">â• Add New Course</h4>
                <form onsubmit="addCourse(event)" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Course Name:</label>
                        <input type="text" id="courseName" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Credits:</label>
                        <input type="number" id="courseCredits" class="form-control" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- JS dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function addCourse(event) {
        event.preventDefault();

        const courseName = document.getElementById("courseName").value;
        const courseCredits = document.getElementById("courseCredits").value;

        const courseData = {
            courseName: courseName,
            courseCredits: courseCredits
        };

        fetch('/api/doctor/courses', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(courseData)
        })
        .then(response => {
            if(response.ok){
                alert('Course added successfully!');
                location.reload();
            } else {
                throw new Error('Network response was not ok.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error adding the course.');
        });
    }

    function deleteCourse(id) {
        fetch(`/api/doctor/courses/${id}`, {
            method: 'DELETE',
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        }).then(res => {
            if (res.ok) {
                location.reload(); // Refresh after delete
            } else {
                alert('Failed to delete course.');
            }
        });
    }


</script>
</body>
</html>
