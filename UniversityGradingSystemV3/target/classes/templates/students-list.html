<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fa; }
        .sidebar {
            width: 250px; background-color: #34495e;
            color: white; min-height: 100vh; padding: 20px;
        }
        .sidebar a {
            color: #ecf0f1; text-decoration: none;
            padding: 10px; border-radius: 4px; transition: background 0.3s;
            margin-bottom: 8px;
        }
        .sidebar a:hover { background-color: #2c3e50; }




    </style>
</head>
<body>
<div class="d-flex">
    <nav th:fragment="sidebar" class="sidebar d-flex flex-column">
        <h4>Doctor Portal</h4>
        <hr class="text-light">
        <a th:href="@{/doctor/dashboard}">ğŸ  Dashboard</a>
        <a th:href="@{/doctor/students}">ğŸ‘¨â€ğŸ“ Students List</a>
        <a th:href="@{/doctor/courses}">ğŸ“˜ Courses</a>
        <form th:action="@{/logout}" method="post" class="mt-auto">
            <button class="btn btn-danger w-100 mt-3">ğŸšª Logout</button>
        </form>
    </nav>

    <div class="container p-4">

        <div class="card shadow-sm mt-5 mb-2">
            <div class="card-body">
                <h4>â• Register New Student</h4>
                <form onsubmit="registerStudent(event)" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Student ID</label>
                        <input type="number" id="studentID" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Student Name</label>
                        <input type="text" id="studentName" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="studentEmail" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="studentPassword" class="form-control" required/>
                    </div>
                    <button type="submit" class="btn btn-success">Register Student</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm mt-5">
            <div class="card-body">
                <h2>ğŸ“ Student List</h2>
                <table class="table table-striped table-hover shadow-sm">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.studentId}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <a th:href="@{/doctor/students/{id}(id=${student.studentId})}" class="btn btn-info btn-sm">View</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    function registerStudent(event) {
        event.preventDefault();

        const studentData = {
            studentId: document.getElementById("studentID").value,
            name: document.getElementById("studentName").value,
            email: document.getElementById("studentEmail").value,
            password: document.getElementById("studentPassword").value
        };

        fetch('/api/doctor/students', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(studentData)
        })
        .then(response => {
            if (response.ok) {
                alert("âœ… Student registered successfully!");
                window.location.reload();
            } else if (response.status === 403) {
                alert("â›” You don't have permission to perform this action.");
            } else {
                alert("âš ï¸ Something went wrong. Please try again.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('âŒ An error occurred while registering the student.');
        });
    }




    </script>

</body>
</html>
